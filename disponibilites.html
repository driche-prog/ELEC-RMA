    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"

    <!-- Icônes Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Police globale + animation calendrier pulse -->
    <style>
      body {
        font-family: "Montserrat", ui-sans-serif, system-ui, sans-serif;
      }

      @keyframes pulse-scale {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.7;
        }
      }

      .animate-pulse-calendar {
        color: #fbbf24; /* couleur jaune/or */
        display: inline-block;
        animation: pulse-scale 2s ease-in-out infinite;
        transform-origin: center;
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-800 leading-relaxed">
    <!-- Barre de navigation -->
    <header class="bg-gradient-to-b from-blue-900 to-blue-600 shadow-md sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center text-white">
        <h1 class="font-extrabold text-3xl md:text-4xl lg:text-5xl">ELEC'RMA</h1>

      </div>
    </header>

    <!-- Section Disponibilités -->
    <main class="max-w-full sm:max-w-5xl mx-auto my-16 px-4 sm:px-6">
      <section class="text-center space-y-8">
        <!-- Titre avec icône calendrier qui pulse -->
        <div
          class="max-w-xl mx-auto bg-blue-50 border-2 border-blue-800 rounded-2xl p-8 shadow flex justify-center items-center gap-3"
        >
          <i
            class="fas fa-calendar text-5xl animate-pulse-calendar"
            role="img"
            aria-label="calendrier qui pulse"
          ></i>
          <h2 class="text-3xl font-bold text-blue-800">Nos Disponibilités</h2>
        </div>

        <!-- Horaires -->
        <ul
          class="bg-white rounded-2xl shadow max-w-xs mx-auto p-6 space-y-3 text-left text-lg"
        >
          <li class="flex justify-between border-b pb-1">
            <span class="font-semibold">Lundi</span>
            <span>7h30 – 19h</span>
          </li>
          <li class="flex justify-between border-b pb-1">
            <span class="font-semibold">Mardi au vendredi</span>
            <span>7h – 19h</span>
          </li>
          <li class="flex justify-between">
            <span class="font-semibold">Samedi</span>
            <span>24h/24</span>
          </li>
        </ul>
      </section>
    </main>
